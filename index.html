<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/places.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Places visited</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Note your trips</h2>

          <form id="new-trip">
            <div class="form-group">
              <label for="location">City</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="landmark">Landmark</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="time">Season/Year</label>
              <input type="text" class="form-control" id="time">
            </div>
            <div class="form-group">
              <label for="favorites">Favorites</label>
              <input type="text" class="form-control" id="notes">
            </div>
            <button type="submit" class="btn">Add Trip</button>
          </form>

          <h2>Your trips:</h2>
          <ul id="trips">

          </ul>
        </div> <!-- end of column 1 -->

        <div class="col-md-6">
          <div id="show-trips">
            <h2></h2>
            <p>City:<span class='city'></span></p>
            <p>Landmark:<span class='site'></span></p>
            <p>Season/Year:<span class='year'></span></p>
            <p>Favorites:<span class='favorites'></span></p>
          </div>

        </div> <!-- end of column 1 -->
      </div> <!-- end of row-->
    </div> <!-- end of container-->
  </body>
</html>
